<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Таблицы</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<th>Имя</th>
			<th>Колличество тайтлов</th>
			<th>Уровень IQ</th>
		</tr>
		<tr>
			<td>Абдулкадыр</td>
			<td colspan="2">58</td>
		</tr>
		<tr>
			<td>Артур</td>
			<td rowspan="2">4</td>
			<td>120</td>
		</tr>
		<tr>
			<td>Саид</td>
			<td>140</td>
		</tr>
	</table>
</body>
</html>
