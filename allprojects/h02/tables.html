<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Таблица</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<th>Имя</th>
			<th>Количество убийств</th>
			<th>Количество детей</th>
		</tr>
		<tr>
			<td>Шмел</td>
			<td>70</td>
			<td rowspan="2">56</td>
		</tr>
		<tr>
			<td>Иса</td>
			<td>327</td>
		</tr>
		<tr>
			<td>Вейп-кун</td>
			<td colspan="2">2000000</td>
		</tr>
	</table>
</body>
</html>
